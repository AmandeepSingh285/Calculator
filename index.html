<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Welcome to the Calculator</h1>
    <table>
      <tr>
        <td colspan="4" class="output"></td>
      </tr>
      <tr>

      </tr>
      <tr>
        <td class="input"><button class="btn" type="button" name="button">1</button></td>
        <td class="input"><button class="btn" type="button" name="button">2</button></td>
        <td class="input"><button class="btn" type="button" name="button">3</button></td>
        <td class="input"><button class="btn" type="button" name="button">+</button></td>

      </tr>
      <tr>
        <td class="input">
          <button class="btn" type="button" name="button">4</button>
        </td>
        <td class="input"><button class="btn" type="button" name="button">5</button></td>
        <td class="input"><button class="btn" type="button" name="button">6</button></td>
        <td class="input"><button class="btn" type="button" name="button">-</button></td>
      </tr>
      <tr>
        <td class="input"><button class="btn" type="button" name="button">7</button></td>
        <td class="input"><button class="btn" type="button" name="button">8</button></td>
        <td class="input"><button class="btn" type="button" name="button">9</button></td>
        <td class="input"><button class="btn" type="button" name="button">*</button></td>
      </tr>
      <tr>
        <td class="input"><button class="btn" type="button" name="button">0</button></td>
        <td class="input"><button class="btn" type="button" name="button">C</button></td>
        <td class="input"><button class="last-btn btn" type="button" name="button">=</button></td>
        <td class="input"><button class="btn" type="button" name="button">/</button></td>

      </tr>
    </table>

    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
